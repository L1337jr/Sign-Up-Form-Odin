<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <div class="image">
            <img src="image.gif" alt="A cute pixelart img">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-content">
                    <div class="text-note">Sign up now. Start your new journey</div>
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" required name="name" id="name" placeholder="Jhon">
                    </div>
                    <div class="email">
                        <label for="mail">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Jhon@gmail.com">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required title="Your password must have 8 characters" minlength="8" maxlength="20" placeholder="8 - 20 Characters">
                    </div>
                    <div class="confirm">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" required name="confirm" id="confirm" title="Must match your password" maxlength="20" placeholder="8 - 20 Characters">
                    </div>
                </div>
                <div class="submit">
                    <button type="submit" id="submit">Create Account</button>
                    <p>Already have an account. <a href="#">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
